    <script>
        let allAnimeData = [];

        // åŠ è½½JSONæ•°æ®
        async function loadAnimeData() {
            try {
                const response = await fetch('complete_all_anime_list_20250907_000216.json');
                allAnimeData = await response.json();
                
                // æŒ‰å­—æ¯åˆ†ç±»æ’åº
                allAnimeData.sort((a, b) => {

                    if (categoryA !== categoryB) {

                filteredData = [...allAnimeData];
                
                // éšè—åŠ è½½æç¤º
                document.getElementById('loading').style.display = 'none';

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats();

                generateCategoryNav();

                renderAnimeList();

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const categories = [...new Set(allAnimeData.map(anime => anime.category || 'å…¶ä»–'))];

            document.getElementById('categoryCount').textContent = categories.length;
            document.getElementById('currentCount').textContent = filteredData.length.toLocaleString();
        }

        // ç”Ÿæˆåˆ†ç±»å¯¼èˆª
        function generateCategoryNav() {
            const categories = [...new Set(allAnimeData.map(anime => anime.category || 'å…¶ä»–'))].sort();
            const nav = document.getElementById('categoryNav');
            
            // æ·»åŠ "å…¨éƒ¨"æŒ‰é’®
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn active';
            allBtn.textContent = 'å…¨éƒ¨';
            allBtn.onclick = () => filterByCategory('å…¨éƒ¨');
            nav.appendChild(allBtn);

            // æ·»åŠ å„ä¸ªåˆ†ç±»æŒ‰é’®
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                nav.appendChild(btn);
            });
        }

        // æŒ‰åˆ†ç±»ç­›é€‰
        function filterByCategory(category) {
            currentCategory = category;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });

            // ç­›é€‰æ•°æ®
            if (category === 'å…¨éƒ¨') {
                filteredData = [...allAnimeData];
            } else {
                filteredData = allAnimeData.filter(anime => 
                    (anime.category || 'å…¶ä»–') === category
                );

            applySearchFilter();
        }

        // æœç´¢åŠŸèƒ½
        function applySearchFilter() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (searchTerm) {

            updateCurrentCount(finalData.length);

        // æ¸²æŸ“åŠ¨æ¼«åˆ—è¡¨
