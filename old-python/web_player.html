<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花动漫无广告播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .player-section {
            padding: 30px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            height: 500px;
            border: none;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-slider {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .episode-info {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .debug-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .debug-output h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
        }

        .debug-output .timestamp {
            color: #6c757d;
            font-weight: bold;
        }

        .debug-output .error-text {
            color: #dc3545;
        }

        .debug-output .success-text {
            color: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .video-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 樱花动漫无广告播放器</h1>
            <p>智能解析 · 实时去广告 · 高清播放</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="url" 
                       class="url-input" 
                       id="videoUrl" 
                       placeholder="请输入樱花动漫页面URL，例如: http://www.iyinghua.com/v/6543-1.html"
                       value="http://www.iyinghua.com/v/6543-1.html">
                <button class="btn btn-primary" onclick="parseAndPlay()">🎬 解析并播放</button>
                <button class="btn btn-secondary" onclick="clearUrl()">🗑️ 清空</button>
                <button class="btn btn-secondary" onclick="enableDebug()">🔍 调试模式</button>
                <button class="btn btn-secondary" onclick="testDebug()">🧪 测试调试</button>
            </div>
            <div id="status" class="status hidden"></div>
            <div id="debugOutput" class="debug-output hidden"></div>
        </div>

        <div class="player-section">
            <div id="loading" class="loading">
                <div>🔄 正在解析视频链接...</div>
                <div>🔍 正在移除广告...</div>
            </div>

            <div id="playerContainer" class="hidden">
                <div class="video-container">
                    <video id="videoPlayer" class="video-player" controls>
                        您的浏览器不支持HTML5视频播放。
                    </video>
                </div>

                <div class="episode-info">
                    <span id="currentEpisode">第 1 集</span>
                    <span id="totalEpisodes">/ 共 ? 集</span>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="playPrevious()">⏮️ 上一集</button>
                    <button class="control-btn" onclick="togglePlayPause()">⏯️ 播放/暂停</button>
                    <button class="control-btn" onclick="playNext()">⏭️ 下一集</button>
                    
                    <div class="speed-control">
                        <span>播放速度:</span>
                        <input type="range" 
                               class="speed-slider" 
                               id="speedSlider" 
                               min="0.5" 
                               max="2" 
                               step="0.25" 
                               value="1">
                        <span id="speedDisplay">1x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="web_player.js"></script>
    <script>
        // 调试模式开关
        let debugMode = false;
        let debugLogs = [];

        // 添加调试输出函数
        function logDebug(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                time: timestamp,
                message: message,
                type: type
            };
            debugLogs.push(logEntry);
            
            if (debugMode) {
                updateDebugDisplay();
            }
        }

        function updateDebugDisplay() {
            const debugOutput = document.getElementById('debugOutput');
            if (!debugOutput) return;

            let html = '<h4>🔍 调试日志</h4>';
            debugLogs.forEach(log => {
                const colorClass = log.type === 'error' ? 'error-text' : 
                                 log.type === 'success' ? 'success-text' : '';
                html += `<div class="${colorClass}">
                    <span class="timestamp">[${log.time}]</span> ${log.message}
                </div>`;
            });
            debugOutput.innerHTML = html;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }

        function enableDebug() {
            debugMode = !debugMode;
            const debugOutput = document.getElementById('debugOutput');
            const debugBtn = event.target;
            
            if (debugMode) {
                debugOutput.classList.remove('hidden');
                debugBtn.textContent = '🔍 关闭调试';
                debugBtn.style.backgroundColor = '#28a745';
                logDebug('调试模式已开启', 'success');
            } else {
                debugOutput.classList.add('hidden');
                debugBtn.textContent = '🔍 调试模式';
                debugBtn.style.backgroundColor = '';
                debugLogs = [];
            }
        }

        // 前端只负责发送URL到后端解析，后端返回完整的视频信息
        function parseAndPlay() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('请输入视频URL');
                return;
            }
            
            logDebug('开始解析: ' + url, 'info');
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('playerContainer').style.display = 'none';
            
            // 发送URL到后端解析
            fetch('/api/parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                logDebug('后端返回: ' + JSON.stringify(data), 'success');
                
                if (data.success) {
                    // 直接使用后端返回的视频URL
                    loadVideo(data.video_url, data.title, data.current_episode, data.total_episodes);
                } else {
                    logDebug('解析失败: ' + data.message, 'error');
                    alert('解析失败: ' + data.message);
                }
            })
            .catch(error => {
                logDebug('请求失败: ' + error.message, 'error');
                alert('请求失败: ' + error.message);
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌸 樱花动漫播放器已加载');
            logDebug('播放器初始化完成', 'success');
            
            // 绑定回车键事件
            document.getElementById('videoUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    parseAndPlay();
                }
            });
            
            // 检查浏览器兼容性
            if (!window.fetch) {
                logDebug('警告: 浏览器不支持fetch API', 'error');
            }
            if (!document.querySelector('video').canPlayType) {
                logDebug('警告: 浏览器不支持视频播放', 'error');
            }
        });

        // 添加全局错误监听
        window.addEventListener('error', function(e) {
            logDebug(`全局错误: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        // 添加网络状态监听
        window.addEventListener('online', () => {
            logDebug('网络已连接', 'success');
        });
        window.addEventListener('offline', () => {
            logDebug('网络已断开', 'error');
        });

        // 加载并播放视频
        function loadVideo(videoUrl, title, currentEpisode, totalEpisodes) {
            const videoPlayer = document.getElementById('videoPlayer');
            const playerContainer = document.getElementById('playerContainer');
            const loading = document.getElementById('loading');
            
            logDebug('加载视频: ' + videoUrl, 'info');
            
            // 隐藏加载，显示播放器
            loading.style.display = 'none';
            playerContainer.style.display = 'block';
            
            // 设置视频源
            videoPlayer.src = videoUrl;
            
            // 更新集数信息
            document.getElementById('currentEpisode').textContent = `第 ${currentEpisode} 集`;
            document.getElementById('totalEpisodes').textContent = `/ 共 ${totalEpisodes} 集`;
            
            // 自动播放
            videoPlayer.load();
            videoPlayer.play().catch(e => {
                logDebug('自动播放失败: ' + e.message, 'warning');
            });
            
            logDebug('视频加载完成: ' + title, 'success');
        }

        // 播放控制函数
        function playPrevious() {
            logDebug('播放上一集功能待实现', 'info');
        }

        function playNext() {
            logDebug('播放下一集功能待实现', 'info');
        }

        function togglePlayPause() {
            const video = document.getElementById('videoPlayer');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // 简单的调试测试
        function testDebug() {
            enableDebug();
            const testUrl = 'http://www.iyinghua.com/v/6543-1.html';
            document.getElementById('videoUrl').value = testUrl;
            parseAndPlay();
        }
    </script>
</body>
</html>
